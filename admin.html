<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-100 min-h-screen font-sans">

    <script>
        // GANTI DENGAN URL WORKER ANDA (Tanpa garis miring di belakang)
        const API_URL = 'https://presensi-sekolah.nama-anda.workers.dev'; 
    </script>

    <div id="login-section" class="flex items-center justify-center min-h-screen">
        <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
            <h2 class="text-2xl font-bold text-center text-blue-800 mb-6">Login Administrator</h2>
            <form onsubmit="handleLogin(event)">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Email Admin</label>
                    <input type="email" id="email" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                    <input type="password" id="password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-300">
                    MASUK
                </button>
            </form>
        </div>
    </div>

    <div id="dashboard-section" class="hidden max-w-7xl mx-auto p-4">
        <div class="flex justify-between items-center bg-white p-4 rounded-lg shadow mb-4">
            <div>
                <h1 class="text-xl font-bold text-gray-800">Data Presensi Sekolah</h1>
                <p class="text-sm text-gray-500">Halo, <span id="admin-name" class="font-bold">Admin</span></p>
            </div>
            <button onclick="doLogout()" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 text-sm">Keluar</button>
        </div>

        <div class="bg-white p-4 rounded-lg shadow mb-4 grid grid-cols-1 md:grid-cols-4 gap-4 items-end">
            <div>
                <label class="text-xs font-bold text-gray-500">Dari Tanggal</label>
                <input type="date" id="filter-start" class="w-full border p-2 rounded">
            </div>
            <div>
                <label class="text-xs font-bold text-gray-500">Sampai Tanggal</label>
                <input type="date" id="filter-end" class="w-full border p-2 rounded">
            </div>
            <div>
                <label class="text-xs font-bold text-gray-500">Tampilkan</label>
                <select id="filter-limit" class="w-full border p-2 rounded">
                    <option value="15">15 Data</option>
                    <option value="25">25 Data</option>
                    <option value="50">50 Data</option>
                    <option value="100">100 Data</option>
                </select>
            </div>
            <div>
                <button onclick="loadData()" class="w-full bg-emerald-600 text-white p-2 rounded hover:bg-emerald-700 font-bold">
                    üîç Filter Data
                </button>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full text-sm text-left text-gray-500">
                    <thead class="text-xs text-gray-700 uppercase bg-gray-100">
                        <tr>
                            <th class="px-4 py-3">Waktu</th>
                            <th class="px-4 py-3">Nama/Email</th>
                            <th class="px-4 py-3">Jenis</th>
                            <th class="px-4 py-3">Status</th>
                            <th class="px-4 py-3 text-center">Bukti</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Cek apakah sudah login sebelumnya?
        const sessionAdmin = sessionStorage.getItem('admin_token');
        if(sessionAdmin) {
            showDashboard(JSON.parse(sessionAdmin));
        }

        async function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                // Kita gunakan API login yang sama dengan user biasa
                // Tapi nanti kita cek jabatannya harus ADMIN
                const res = await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'login', email, password })
                });
                const json = await res.json();

                if(json.status === 'success') {
                    if(json.data.jabatan === 'ADMIN') {
                        // Simpan sesi login
                        sessionStorage.setItem('admin_token', JSON.stringify(json.data));
                        showDashboard(json.data);
                        Swal.fire('Berhasil', 'Selamat datang Admin!', 'success');
                    } else {
                        Swal.fire('Gagal', 'Akun ini bukan akun Admin!', 'error');
                    }
                } else {
                    Swal.fire('Error', json.message, 'error');
                }
            } catch(err) {
                alert("Gagal koneksi ke server");
            }
        }

        function showDashboard(userData) {
            document.getElementById('login-section').classList.add('hidden');
            document.getElementById('dashboard-section').classList.remove('hidden');
            document.getElementById('admin-name').innerText = userData.nama;
            
            // Set default tanggal hari ini
            const today = new Date().toISOString().split('T')[0];
            if(!document.getElementById('filter-start').value) {
                document.getElementById('filter-start').value = today;
                document.getElementById('filter-end').value = today;
            }
            
            loadData();
        }

        function doLogout() {
            sessionStorage.removeItem('admin_token');
            location.reload();
        }

        async function loadData() {
            const tbody = document.getElementById('table-body');
            tbody.innerHTML = '<tr><td colspan="5" class="text-center py-8">Sedang memuat data...</td></tr>';

            const limit = document.getElementById('filter-limit').value;
            const startDate = document.getElementById('filter-start').value;
            const endDate = document.getElementById('filter-end').value;

            try {
                const res = await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify({ 
                        action: 'get_rekap',
                        limit: parseInt(limit),
                        startDate: startDate,
                        endDate: endDate
                    })
                });
                const json = await res.json();

                if(json.status === 'success') {
                    tbody.innerHTML = '';
                    if(json.data.length === 0) {
                        tbody.innerHTML = '<tr><td colspan="5" class="text-center py-8">Tidak ada data pada periode ini.</td></tr>';
                        return;
                    }

                    json.data.forEach(row => {
                        const dateObj = new Date(row.timestamp);
                        const dateStr = dateObj.toLocaleDateString('id-ID');
                        const timeStr = dateObj.toLocaleTimeString('id-ID', {hour: '2-digit', minute:'2-digit'});
                        
                        const statusColor = row.status_waktu === 'TEPAT WAKTU' ? 'text-green-600 bg-green-50' : 'text-red-600 bg-red-50 font-bold';
                        const jenisColor = row.jenis === 'MASUK' ? 'bg-blue-100 text-blue-800' : 'bg-orange-100 text-orange-800';
                        const fotoLink = `${API_URL}/${row.foto_key}`; // Proxy lewat Worker

                        tbody.innerHTML += `
                            <tr class="bg-white border-b hover:bg-gray-50 transition">
                                <td class="px-4 py-3">
                                    <div class="font-bold text-gray-800">${timeStr}</div>
                                    <div class="text-xs text-gray-500">${dateStr}</div>
                                </td>
                                <td class="px-4 py-3 font-medium text-gray-900">${row.email}</td>
                                <td class="px-4 py-3"><span class="px-2 py-1 rounded text-xs font-bold ${jenisColor}">${row.jenis}</span></td>
                                <td class="px-4 py-3">
                                    <span class="px-2 py-1 rounded text-xs ${statusColor}">
                                        ${row.status_waktu} ${row.menit_selisih > 0 ? '('+row.menit_selisih+'m)' : ''}
                                    </span>
                                </td>
                                <td class="px-4 py-3 text-center">
                                    <a href="${fotoLink}" target="_blank" class="inline-block border p-1 rounded hover:bg-blue-50">
                                        <img src="${fotoLink}" class="w-8 h-8 rounded object-cover" alt="foto">
                                    </a>
                                    <a href="https://maps.google.com/?q=${row.lat},${row.long}" target="_blank" class="ml-2 text-blue-500 text-xs underline">Lokasi</a>
                                </td>
                            </tr>
                        `;
                    });
                }
            } catch(e) {
                tbody.innerHTML = '<tr><td colspan="5" class="text-center text-red-500 py-4">Gagal mengambil data.</td></tr>';
            }
        }
    </script>
</body>
</html>
