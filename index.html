<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>E-Presensi Sekolah</title>
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icon-192.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .hidden { display: none !important; }
        video { transform: scaleX(-1); }
        .btn-disabled { background-color: #cbd5e1 !important; color: #64748b !important; cursor: not-allowed; transform: none !important; box-shadow: none !important; }
    </style>
</head>
<body class="bg-gray-50 text-slate-800 h-screen overflow-hidden relative">

    <section id="page-login" class="h-full flex flex-col justify-center px-6 bg-white">
        <div class="mb-10 text-center">
            <h1 class="text-3xl font-bold text-blue-600">Presensi Sekolah</h1>
            <p class="text-slate-500">Silakan login untuk memulai</p>
        </div>
        <form onsubmit="event.preventDefault(); doLogin();" class="space-y-4">
            <input type="email" id="login-email" class="w-full px-4 py-3 rounded-lg border focus:ring-2 focus:ring-blue-500" placeholder="Email" required>
            <input type="password" id="login-pass" class="w-full px-4 py-3 rounded-lg border focus:ring-2 focus:ring-blue-500" placeholder="Password" required>
            <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg shadow-lg active:scale-95 transition">Masuk</button>
        </form>
    </section>

    <section id="page-dashboard" class="h-full flex flex-col hidden relative">
        <div class="bg-blue-600 px-6 pt-10 pb-16 rounded-b-[2.5rem] shadow-lg text-white relative z-10">
            <div class="flex justify-between items-start mb-6">
                <div>
                    <h2 class="font-bold text-lg leading-tight" id="dash-nama">Loading...</h2>
                    <p class="text-xs text-blue-200" id="dash-jabatan">...</p>
                </div>
                <button onclick="doLogout()" class="bg-blue-500 p-2 rounded-full hover:bg-blue-400">
                    <i class="ph ph-sign-out text-xl"></i>
                </button>
            </div>
            <div class="flex items-center gap-2 text-xs bg-blue-700/50 p-2 rounded-lg inline-flex backdrop-blur-sm">
                <i class="ph ph-map-pin text-yellow-300"></i>
                <span id="loc-status">Mencari Lokasi...</span>
            </div>
        </div>

        <div class="px-6 -mt-10 pb-6 flex-1 overflow-y-auto space-y-4 z-20">
            <div class="flex gap-3">
                <div onclick="openHistory('MASUK')" class="flex-1 bg-white p-3 rounded-xl shadow-md border border-slate-100 text-center cursor-pointer active:scale-95 transition hover:bg-blue-50">
                    <p class="text-[10px] text-slate-400 uppercase font-bold mb-1">Info Masuk</p>
                    <div id="box-masuk-val" class="text-sm font-bold text-slate-700">-</div>
                    <p class="text-[10px] text-blue-500 mt-1 underline">Lihat Detail</p>
                </div>
                <div onclick="openHistory('PULANG')" class="flex-1 bg-white p-3 rounded-xl shadow-md border border-slate-100 text-center cursor-pointer active:scale-95 transition hover:bg-blue-50">
                    <p class="text-[10px] text-slate-400 uppercase font-bold mb-1">Info Pulang</p>
                    <div id="box-pulang-val" class="text-sm font-bold text-slate-700">-</div>
                    <p class="text-[10px] text-blue-500 mt-1 underline">Lihat Detail</p>
                </div>
            </div>

            <div class="text-center py-2">
                <h3 class="text-4xl font-mono font-bold text-slate-700" id="dash-clock">00:00</h3>
                <p class="text-xs text-slate-400" id="dash-date">...</p>
            </div>

            <div class="bg-white p-4 rounded-xl shadow-sm border border-slate-100">
                <div class="flex justify-between items-center mb-2">
                    <span class="font-bold text-slate-700">Presensi Masuk</span>
                    <span class="text-xs bg-slate-100 px-2 py-1 rounded text-slate-500">07:00 WIB</span>
                </div>
                <button onclick="openCamera('MASUK')" id="btn-masuk" class="w-full bg-emerald-500 hover:bg-emerald-600 text-white p-3 rounded-lg font-bold shadow flex justify-center items-center gap-2">
                    <i class="ph ph-camera text-lg"></i> Absen Masuk
                </button>
                <div id="info-masuk" class="hidden mt-2 text-xs text-center text-emerald-600 font-medium">Sudah absen pukul <span id="jam-absen-masuk"></span></div>
            </div>

            <div class="bg-white p-4 rounded-xl shadow-sm border border-slate-100">
                <div class="flex justify-between items-center mb-2">
                    <span class="font-bold text-slate-700">Presensi Pulang</span>
                    <span class="text-xs bg-slate-100 px-2 py-1 rounded text-slate-500">14:00 WIB</span>
                </div>
                <button onclick="openCamera('PULANG')" id="btn-pulang" class="w-full bg-orange-500 hover:bg-orange-600 text-white p-3 rounded-lg font-bold shadow flex justify-center items-center gap-2">
                    <i class="ph ph-camera text-lg"></i> Absen Pulang
                </button>
            </div>
        </div>
    </section>

    <div id="history-modal" class="fixed inset-0 bg-black/50 z-50 hidden flex items-end sm:items-center justify-center">
        <div class="bg-white w-full sm:w-96 rounded-t-2xl sm:rounded-2xl p-5 max-h-[80vh] flex flex-col animate-slide-up">
            <div class="flex justify-between items-center mb-4 border-b pb-2">
                <h3 class="font-bold text-lg text-slate-800">Riwayat Presensi</h3>
                <button onclick="document.getElementById('history-modal').classList.add('hidden')" class="text-slate-400 hover:text-red-500"><i class="ph ph-x text-2xl"></i></button>
            </div>
            
            <div class="flex gap-2 mb-4">
                <input type="date" id="hist-start" class="w-full border rounded p-1 text-xs">
                <input type="date" id="hist-end" class="w-full border rounded p-1 text-xs">
                <button onclick="loadHistory()" class="bg-blue-600 text-white px-3 rounded text-xs">Filter</button>
            </div>

            <div class="overflow-y-auto flex-1">
                <table class="w-full text-xs text-left">
                    <thead class="bg-gray-50 text-gray-500 font-bold">
                        <tr>
                            <th class="p-2">Tgl/Jam</th>
                            <th class="p-2">Jenis</th>
                            <th class="p-2">Status</th>
                        </tr>
                    </thead>
                    <tbody id="history-list" class="divide-y">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="camera-modal" class="fixed inset-0 bg-black z-50 hidden flex flex-col">
        <div class="relative flex-1 bg-black flex justify-center items-center overflow-hidden">
            <video id="video-feed" autoplay playsinline class="absolute w-full h-full object-cover"></video>
            <canvas id="canvas-capture" class="hidden"></canvas>
            <div class="absolute w-64 h-64 border-2 border-white/50 rounded-full"></div>
        </div>
        <div class="bg-slate-900 p-6 flex justify-between items-center">
            <button onclick="closeCamera()" class="text-white">Batal</button>
            <button onclick="captureAndSend()" class="w-16 h-16 bg-white rounded-full border-4 border-slate-500 active:scale-90 transition"></button>
            <div class="w-8"></div>
        </div>
    </div>
    <div id="loader" class="fixed inset-0 bg-black/80 z-[60] hidden flex flex-col justify-center items-center text-white">
        <div class="w-10 h-10 border-4 border-blue-500 border-t-transparent rounded-full animate-spin mb-2"></div>
        <p id="loader-text">Loading...</p>
    </div>

    <script>
        // --- KONFIGURASI ---
        const API_URL = 'https://presensi-sekolah.presensi-muhjitos.workers.dev/'; // GANTI DENGAN URL WORKER ANDA
        
        // DUAL LOCATION ARRAY
        const ALLOWED_LOCATIONS = [
            { lat: -7.554048413753806, lng: 110.74561465185563 },
            { lat: -7.716264089358359, lng: 110.58996812548884 }
        ];
        const MAX_RADIUS = 750; // 750 Meter

        let currentUser = null;
        let currentType = '';
        let videoStream = null;
        let currentDist = 9999;
        let globalStats = { sudah_masuk: false, sudah_pulang: false };

        window.onload = () => {
            const saved = localStorage.getItem('user_session');
            if(saved) {
                const session = JSON.parse(saved);
                currentUser = session.user;
                renderDashboard(session.user, session.stats);
                document.querySelectorAll('section').forEach(el => el.classList.add('hidden'));
                document.getElementById('page-dashboard').classList.remove('hidden');
                refreshData(session.user.email); 
            } else {
                document.getElementById('page-dashboard').classList.add('hidden');
            }
            setInterval(updateClock, 1000);
            checkSchedule(); 
            setInterval(checkSchedule, 60000);
            watchLocation();
        };

        // --- RENDER DASHBOARD (LOGIC BARU) ---
        function renderDashboard(user, stats) {
            globalStats = stats;
            document.getElementById('dash-nama').innerText = user.nama;
            document.getElementById('dash-jabatan').innerText = user.jabatan;

            // 1. INFO MASUK (Harian)
            const boxMasuk = document.getElementById('box-masuk-val');
            if (stats.sudah_masuk) {
                // Gunakan jam_masuk string dari server ("HH:mm")
                const jamMasuk = parseInt(stats.jam_masuk.split(':')[0]);
                const menitMasuk = parseInt(stats.jam_masuk.split(':')[1]);
                const totalMenitMasuk = (jamMasuk * 60) + menitMasuk;
                const BATAS_MASUK = (7 * 60); // Jam 07:00

                const selisih = totalMenitMasuk - BATAS_MASUK;
                if (selisih > 0) {
                    boxMasuk.innerHTML = `<span class="text-red-500">Terlambat ${selisih} mnt</span>`;
                } else if (selisih < 0) {
                    boxMasuk.innerHTML = `<span class="text-green-600">Awal ${Math.abs(selisih)} mnt</span>`;
                } else {
                    boxMasuk.innerHTML = `<span class="text-green-600">Tepat Waktu</span>`;
                }

                // Update UI Tombol Masuk
                document.getElementById('info-masuk').classList.remove('hidden');
                document.getElementById('jam-absen-masuk').innerText = stats.jam_masuk;
                document.getElementById('btn-masuk').innerText = "Sudah Masuk";
                document.getElementById('btn-masuk').disabled = true;
                document.getElementById('btn-masuk').classList.add('btn-disabled');
            } else {
                boxMasuk.innerHTML = `<span class="text-slate-400 text-xs">Belum Absen</span>`;
                document.getElementById('info-masuk').classList.add('hidden');
                document.getElementById('btn-masuk').innerText = "Absen Masuk";
            }

            // 2. INFO PULANG (Harian)
            const boxPulang = document.getElementById('box-pulang-val');
            if (stats.sudah_pulang) {
                const jamPulang = parseInt(stats.jam_pulang.split(':')[0]);
                const menitPulang = parseInt(stats.jam_pulang.split(':')[1]);
                const totalMenitPulang = (jamPulang * 60) + menitPulang;
                const BATAS_PULANG = (14 * 60); // Jam 14:00

                const selisih = BATAS_PULANG - totalMenitPulang;
                if (selisih > 0) {
                    // Pulang sebelum jam 14:00
                    boxPulang.innerHTML = `<span class="text-orange-500">Pulang Awal ${selisih} mnt</span>`;
                } else {
                    // Pulang setelah/pas jam 14:00
                    const lebih = Math.abs(selisih);
                    boxPulang.innerHTML = `<span class="text-blue-600">Tepat Waktu ${lebih > 0 ? '(+' + lebih + 'm)' : ''}</span>`;
                }
            } else {
                boxPulang.innerHTML = `<span class="text-slate-400 text-xs">Belum Pulang</span>`;
            }
            
            checkSchedule();
        }

        // --- LOGIKA HISTORY ---
        async function openHistory(type) {
            document.getElementById('history-modal').classList.remove('hidden');
            // Set default date hari ini
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('hist-start').value = today;
            document.getElementById('hist-end').value = today;
            loadHistory();
        }

        async function loadHistory() {
            const tbody = document.getElementById('history-list');
            tbody.innerHTML = '<tr><td colspan="3" class="p-4 text-center">Loading...</td></tr>';
            
            const start = document.getElementById('hist-start').value;
            const end = document.getElementById('hist-end').value;

            try {
                const res = await fetch(API_URL, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ 
                        action: 'get_history', 
                        email: currentUser.email,
                        startDate: start,
                        endDate: end
                    })
                });
                const json = await res.json();
                tbody.innerHTML = '';
                
                if (json.data.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="3" class="p-4 text-center text-gray-400">Tidak ada data</td></tr>';
                    return;
                }

                json.data.forEach(row => {
                    const d = new Date(row.timestamp);
                    const tgl = d.toLocaleDateString('id-ID', {day:'numeric', month:'short'});
                    const jam = d.toLocaleTimeString('id-ID', {hour:'2-digit', minute:'2-digit'});
                    
                    let statusHTML = `<span class="text-gray-500">${row.status_waktu}</span>`;
                    if(row.status_waktu === 'TERLAMBAT' || row.status_waktu === 'PULANG AWAL') {
                        statusHTML = `<span class="text-red-500 font-bold">${row.status_waktu} (${row.menit_selisih}m)</span>`;
                    } else {
                        statusHTML = `<span class="text-green-600 font-bold">OK</span>`;
                    }

                    tbody.innerHTML += `
                        <tr class="hover:bg-gray-50 border-b">
                            <td class="p-2">
                                <div class="font-bold">${jam}</div>
                                <div class="text-[10px] text-gray-400">${tgl}</div>
                            </td>
                            <td class="p-2"><span class="px-2 py-0.5 rounded text-[10px] ${row.jenis==='MASUK'?'bg-emerald-100 text-emerald-800':'bg-orange-100 text-orange-800'}">${row.jenis}</span></td>
                            <td class="p-2 text-[10px]">${statusHTML}</td>
                        </tr>
                    `;
                });
            } catch(e) {
                tbody.innerHTML = '<tr><td colspan="3" class="p-4 text-center text-red-500">Gagal load data</td></tr>';
            }
        }

        // --- LOCATION WATCHER (DUAL LOC) ---
        function watchLocation() {
            if(navigator.geolocation) {
                navigator.geolocation.watchPosition(pos => {
                    const lat = pos.coords.latitude;
                    const lng = pos.coords.longitude;
                    
                    // Cek jarak terdekat dari array lokasi
                    let minDistance = Infinity;
                    ALLOWED_LOCATIONS.forEach(loc => {
                        const d = getDistance(lat, lng, loc.lat, loc.lng);
                        if(d < minDistance) minDistance = d;
                    });
                    currentDist = minDistance;
                    
                    const elStatus = document.getElementById('loc-status');
                    if(currentDist > MAX_RADIUS) {
                        elStatus.innerText = `Luar Area (${Math.round(currentDist)}m)`;
                        elStatus.parentElement.classList.replace('bg-blue-700/50', 'bg-red-600/80');
                    } else {
                        elStatus.innerText = `Dalam Area (${Math.round(currentDist)}m)`;
                        elStatus.parentElement.classList.replace('bg-red-600/80', 'bg-blue-700/50');
                    }
                    checkSchedule();
                }, err => {}, { enableHighAccuracy: true });
            }
        }

        // --- HELPER LAINNYA ---
        function updateClock() {
            const now = new Date();
            document.getElementById('dash-clock').innerText = now.toLocaleTimeString('id-ID', {hour:'2-digit', minute:'2-digit'});
            document.getElementById('dash-date').innerText = now.toLocaleDateString('id-ID', {weekday:'long', day:'numeric', month:'long', year:'numeric'});
        }
        function checkSchedule() {
            const now = new Date();
            const hour = now.getHours();
            const day = now.getDay();
            const btnMasuk = document.getElementById('btn-masuk');
            const btnPulang = document.getElementById('btn-pulang');
            if(!btnMasuk || !btnPulang) return;

            let isClosed = false;
            let msg = "";
            if (day === 0) { isClosed = true; msg = "LIBUR (MINGGU)"; }
            else if (hour < 6 || hour >= 18) { isClosed = true; msg = "TUTUP (06:00-18:00)"; }

            if (isClosed) {
                const styleClosed = "w-full bg-slate-400 text-white p-3 rounded-lg font-bold shadow flex justify-center items-center gap-2 cursor-not-allowed";
                btnMasuk.disabled = true; btnMasuk.innerText = msg; btnMasuk.className = styleClosed;
                btnPulang.disabled = true; btnPulang.innerText = msg; btnPulang.className = styleClosed;
            } else {
                updateButtonState(); // Cek jarak & status absen
            }
        }
        function updateButtonState() {
            const btnMasuk = document.getElementById('btn-masuk');
            const btnPulang = document.getElementById('btn-pulang');
            const styleActiveMasuk = "w-full bg-emerald-500 hover:bg-emerald-600 text-white p-3 rounded-lg font-bold shadow transition flex justify-center items-center gap-2";
            const styleActivePulang = "w-full bg-orange-500 hover:bg-orange-600 text-white p-3 rounded-lg font-bold shadow transition flex justify-center items-center gap-2";
            const styleDisabled = "w-full bg-slate-300 text-slate-500 p-3 rounded-lg font-bold shadow flex justify-center items-center gap-2 cursor-not-allowed";

            if(currentDist > MAX_RADIUS) {
                if(!globalStats.sudah_masuk) { btnMasuk.className = styleDisabled; btnMasuk.disabled = true; }
                btnPulang.className = styleDisabled; btnPulang.disabled = true;
                return;
            }
            if(!globalStats.sudah_masuk) {
                btnMasuk.className = styleActiveMasuk; btnMasuk.disabled = false; btnMasuk.innerText = "Absen Masuk";
            }
            btnPulang.className = styleActivePulang; btnPulang.disabled = false; btnPulang.innerText = "Absen Pulang";
        }
        function doLogin() {
            const email = document.getElementById('login-email').value;
            const pass = document.getElementById('login-pass').value;
            fetch(API_URL, {
                method: 'POST', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ action: 'login', email: email, password: pass })
            }).then(r=>r.json()).then(res=>{
                if(res.status==='success'){
                    currentUser=res.data;
                    localStorage.setItem('user_session', JSON.stringify({user:res.data, stats:res.stats}));
                    renderDashboard(res.data, res.stats);
                    document.getElementById('page-login').classList.add('hidden');
                    document.getElementById('page-dashboard').classList.remove('hidden');
                } else alert(res.message);
            }).catch(e=>alert('Gagal koneksi'));
        }
        function refreshData(email) {
            fetch(API_URL, {
                method: 'POST', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ action: 'refresh_data', email: email })
            }).then(r=>r.json()).then(res=>{
                if(res.status==='success'){
                    const sess = JSON.parse(localStorage.getItem('user_session'));
                    sess.stats = res.stats;
                    localStorage.setItem('user_session', JSON.stringify(sess));
                    renderDashboard(currentUser, res.stats);
                }
            });
        }
        function doLogout() { if(confirm('Keluar?')) { localStorage.removeItem('user_session'); location.reload(); } }
        async function openCamera(type) {
            if(type==='MASUK' && globalStats.sudah_masuk) return;
            if(currentDist > MAX_RADIUS) { alert('Kejauhan!'); return; }
            currentType=type; document.getElementById('camera-modal').classList.remove('hidden');
            try { videoStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } }); document.getElementById('video-feed').srcObject = videoStream; } catch(e){alert('Kamera error');closeCamera();}
        }
        function closeCamera() { document.getElementById('camera-modal').classList.add('hidden'); if(videoStream) videoStream.getTracks().forEach(t=>t.stop()); }
        function captureAndSend() {
            const v=document.getElementById('video-feed'); const c=document.getElementById('canvas-capture');
            c.width=v.videoWidth; c.height=v.videoHeight; const ctx=c.getContext('2d');
            ctx.translate(c.width, 0); ctx.scale(-1, 1); ctx.drawImage(v,0,0);
            const foto=c.toDataURL('image/jpeg',0.5); closeCamera();
            document.getElementById('loader').classList.remove('hidden');
            navigator.geolocation.getCurrentPosition(pos=>{
                fetch(API_URL,{
                    method:'POST', headers:{'Content-Type':'application/json'},
                    body:JSON.stringify({action:'absen', nama:currentUser.nama, email:currentUser.email, jenis:currentType, lat:pos.coords.latitude, long:pos.coords.longitude, foto:foto})
                }).then(r=>r.json()).then(res=>{
                    document.getElementById('loader').classList.add('hidden');
                    if(res.status==='success') { alert('Berhasil!'); refreshData(currentUser.email); }
                    else alert(res.message);
                }).catch(e=>{document.getElementById('loader').classList.add('hidden'); alert('Gagal kirim');});
            });
        }
        function getDistance(lat1, lon1, lat2, lon2) {
            const R = 6371e3; const φ1 = lat1 * Math.PI/180; const φ2 = lat2 * Math.PI/180;
            const Δφ = (lat2-lat1) * Math.PI/180; const Δλ = (lon2-lon1) * Math.PI/180;
            const a = Math.sin(Δφ/2) * Math.sin(Δφ/2) + Math.cos(φ1) * Math.cos(φ2) * Math.sin(Δλ/2) * Math.sin(Δλ/2);
            return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        }
    </script>
</body>
