<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>E-Presensi Sekolah</title>
    <link rel="manifest" href="manifest.json">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Presensi">
    
    <link rel="apple-touch-icon" href="icon-192.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .hidden { display: none !important; }
        video { transform: scaleX(-1); }
        /* Style untuk tombol mati/disabled */
        .btn-disabled { 
            background-color: #cbd5e1 !important; /* Slate 300 */
            color: #64748b !important; /* Slate 500 */
            cursor: not-allowed; 
            transform: none !important; 
            box-shadow: none !important;
        }
    </style>
</head>
<body class="bg-gray-50 text-slate-800 h-screen overflow-hidden relative">

    <section id="page-login" class="h-full flex flex-col justify-center px-6 bg-white">
        <div class="mb-10 text-center">
            <h1 class="text-3xl font-bold text-blue-600">Presensi Sekolah</h1>
            <p class="text-slate-500">Silakan login untuk memulai</p>
        </div>
        <form onsubmit="event.preventDefault(); doLogin();" class="space-y-4">
            <input type="email" id="login-email" class="w-full px-4 py-3 rounded-lg border border-slate-200 outline-none focus:ring-2 focus:ring-blue-500" placeholder="Email" required>
            <input type="password" id="login-pass" class="w-full px-4 py-3 rounded-lg border border-slate-200 outline-none focus:ring-2 focus:ring-blue-500" placeholder="Password" required>
            <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg shadow-lg active:scale-95 transition">Masuk</button>
        </form>
        <div class="mt-6 text-center">
            <a href="#" onclick="switchPage('page-register')" class="text-sm text-blue-600 font-semibold">Daftar Akun Baru</a>
        </div>
    </section>

    <section id="page-register" class="h-full flex flex-col justify-center px-6 bg-white hidden">
        <h1 class="text-2xl font-bold mb-6">Pendaftaran</h1>
        <form onsubmit="event.preventDefault(); doRegister();" class="space-y-3">
            <input type="text" id="reg-nama" class="w-full px-4 py-3 rounded-lg border" placeholder="Nama Lengkap" required>
            <input type="text" id="reg-jabatan" class="w-full px-4 py-3 rounded-lg border" placeholder="Jabatan" required>
            <input type="email" id="reg-email" class="w-full px-4 py-3 rounded-lg border" placeholder="Email" required>
            <input type="password" id="reg-pass" class="w-full px-4 py-3 rounded-lg border" placeholder="Password" required>
            <button type="submit" class="w-full bg-slate-800 text-white font-bold py-3 rounded-lg">Daftar</button>
        </form>
        <div class="mt-4 text-center">
            <a href="#" onclick="switchPage('page-login')" class="text-sm text-blue-600">Kembali ke Login</a>
        </div>
    </section>

    <section id="page-dashboard" class="h-full flex flex-col hidden relative">
        <div class="bg-blue-600 px-6 pt-10 pb-16 rounded-b-[2.5rem] shadow-lg text-white relative z-10">
            <div class="flex justify-between items-start mb-6">
                <div>
                    <h2 class="font-bold text-lg leading-tight" id="dash-nama">Loading...</h2>
                    <p class="text-xs text-blue-200" id="dash-jabatan">...</p>
                </div>
                <button onclick="doLogout()" class="bg-blue-500 p-2 rounded-full hover:bg-blue-400 transition">
                    <i class="ph ph-sign-out text-xl"></i>
                </button>
            </div>
            <div class="flex items-center gap-2 text-xs bg-blue-700/50 p-2 rounded-lg inline-flex backdrop-blur-sm">
                <i class="ph ph-map-pin text-yellow-300"></i>
                <span id="loc-status">Mencari Lokasi...</span>
            </div>
        </div>

        <div class="px-6 -mt-10 pb-6 flex-1 overflow-y-auto space-y-4 z-20">
            <div class="bg-white p-4 rounded-xl shadow-md border border-slate-100 flex gap-4">
                <div class="flex-1 text-center border-r border-slate-100">
                    <p class="text-[10px] text-slate-400 uppercase font-bold">Terlambat</p>
                    <p class="text-sm font-bold text-red-500" id="rekap-terlambat">0 mnt</p>
                </div>
                <div class="flex-1 text-center">
                    <p class="text-[10px] text-slate-400 uppercase font-bold">Pulang Awal</p>
                    <p class="text-sm font-bold text-orange-500" id="rekap-awal">0 mnt</p>
                </div>
            </div>

            <div class="text-center py-2">
                <h3 class="text-4xl font-mono font-bold text-slate-700" id="dash-clock">00:00</h3>
                <p class="text-xs text-slate-400" id="dash-date">...</p>
            </div>

            <div class="bg-white p-4 rounded-xl shadow-sm border border-slate-100 transition">
                <div class="flex justify-between items-center mb-2">
                    <span class="font-bold text-slate-700">Presensi Masuk</span>
                    <span class="text-xs bg-slate-100 px-2 py-1 rounded text-slate-500">07:00 WIB</span>
                </div>
                <button onclick="openCamera('MASUK')" id="btn-masuk" class="w-full bg-emerald-500 hover:bg-emerald-600 text-white p-3 rounded-lg font-bold shadow transition flex justify-center items-center gap-2">
                    <i class="ph ph-camera text-lg"></i> Absen Masuk
                </button>
                <div id="info-masuk" class="hidden mt-2 text-xs text-center text-emerald-600 font-medium">
                     Sudah absen pukul <span id="jam-absen-masuk"></span>
                </div>
            </div>

            <div class="bg-white p-4 rounded-xl shadow-sm border border-slate-100 transition">
                <div class="flex justify-between items-center mb-2">
                    <span class="font-bold text-slate-700">Presensi Pulang</span>
                    <span class="text-xs bg-slate-100 px-2 py-1 rounded text-slate-500">14:00 WIB</span>
                </div>
                <button onclick="openCamera('PULANG')" id="btn-pulang" class="w-full bg-orange-500 hover:bg-orange-600 text-white p-3 rounded-lg font-bold shadow transition flex justify-center items-center gap-2">
                    <i class="ph ph-camera text-lg"></i> Absen Pulang
                </button>
                <div id="info-pulang" class="hidden mt-2 text-xs text-center text-orange-600 font-medium">
                     Terakhir pulang pukul <span id="jam-absen-pulang"></span>
                </div>
            </div>
        </div>
    </section>

    <div id="camera-modal" class="fixed inset-0 bg-black z-50 hidden flex flex-col">
        <div class="relative flex-1 bg-black flex justify-center items-center overflow-hidden">
            <video id="video-feed" autoplay playsinline class="absolute w-full h-full object-cover"></video>
            <canvas id="canvas-capture" class="hidden"></canvas>
            <div class="absolute w-64 h-64 border-2 border-white/50 rounded-full"></div>
        </div>
        <div class="bg-slate-900 p-6 flex justify-between items-center">
            <button onclick="closeCamera()" class="text-white">Batal</button>
            <button onclick="captureAndSend()" class="w-16 h-16 bg-white rounded-full border-4 border-slate-500 active:scale-90 transition"></button>
            <div class="w-8"></div>
        </div>
    </div>
    
    <div id="loader" class="fixed inset-0 bg-black/80 z-[60] hidden flex flex-col justify-center items-center text-white">
        <div class="w-10 h-10 border-4 border-blue-500 border-t-transparent rounded-full animate-spin mb-2"></div>
        <p id="loader-text">Loading...</p>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbyEPn4rPdzgPGgN1lIoE9myEHy2TqCr83_XvilUBZHOFtd7e_IFEORzMaj6aX1KiP4t4A/exec'; // Ganti dengan URL baru
        const SCHOOL_LOC = { lat: -7.557944144328827, lng: 110.76941858051475 };
        const MAX_RADIUS = 500;

        let currentUser = null;
        let currentType = '';
        let videoStream = null;
        let currentDist = 9999;
        let globalStats = { sudah_masuk: false, sudah_pulang: false };

        window.onload = () => {
            const saved = localStorage.getItem('user_session');
            if(saved) {
                const session = JSON.parse(saved);
                currentUser = session.user;
                // Render awal dari cache
                renderDashboard(session.user, session.stats);
                switchPage('page-dashboard');
                // Auto Refresh data dari server saat aplikasi dibuka
                refreshData(session.user.email); 
            } else {
                switchPage('page-login');
            }
            setInterval(updateClock, 1000);
            watchLocation();
        };

        function switchPage(id) {
            document.querySelectorAll('section').forEach(el => el.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
        }

        function updateClock() {
            const now = new Date();
            document.getElementById('dash-clock').innerText = now.toLocaleTimeString('id-ID', {hour:'2-digit', minute:'2-digit'});
            document.getElementById('dash-date').innerText = now.toLocaleDateString('id-ID', {weekday:'long', day:'numeric', month:'long', year:'numeric'});
        }

        function formatTime(minutes) {
            if(!minutes || minutes <= 0) return "0 mnt";
            const h = Math.floor(minutes / 60);
            const m = minutes % 60;
            if (h > 0) return `${h} Jam ${m} Mnt`;
            return `${m} Mnt`;
        }

        function doLogin() {
            setLoading(true, 'Sedang Masuk...');
            const email = document.getElementById('login-email').value;
            const pass = document.getElementById('login-pass').value;

            fetch(API_URL, {
                method: 'POST',
                body: JSON.stringify({ action: 'login', email: email, password: pass })
            })
            .then(res => res.json())
            .then(res => {
                setLoading(false);
                if(res.status === 'success') {
                    currentUser = res.data;
                    localStorage.setItem('user_session', JSON.stringify({ user: res.data, stats: res.stats }));
                    renderDashboard(res.data, res.stats);
                    switchPage('page-dashboard');
                } else {
                    alert(res.message);
                }
            })
            .catch(e => { setLoading(false); alert('Gagal koneksi'); });
        }

        function refreshData(email) {
            // Fetch data terbaru (background process)
            fetch(API_URL, {
                method: 'POST',
                body: JSON.stringify({ action: 'refresh_data', email: email })
            })
            .then(res => res.json())
            .then(res => {
                if(res.status === 'success') {
                    // Update Local Storage & UI
                    const currentSession = JSON.parse(localStorage.getItem('user_session'));
                    currentSession.stats = res.stats;
                    localStorage.setItem('user_session', JSON.stringify(currentSession));
                    renderDashboard(currentUser, res.stats);
                }
            })
            .catch(e => console.log('Background refresh failed'));
        }

        function renderDashboard(user, stats) {
            globalStats = stats; // Simpan ke variable global utk logic tombol
            document.getElementById('dash-nama').innerText = user.nama;
            document.getElementById('dash-jabatan').innerText = user.jabatan;
            
            // Format Waktu (Jam & Menit)
            document.getElementById('rekap-terlambat').innerText = formatTime(stats.terlambat);
            document.getElementById('rekap-awal').innerText = formatTime(stats.pulang_awal);

            // Logic Tombol Masuk
            const btnMasuk = document.getElementById('btn-masuk');
            if(stats.sudah_masuk) {
                document.getElementById('info-masuk').classList.remove('hidden');
                document.getElementById('jam-absen-masuk').innerText = stats.jam_masuk;
                btnMasuk.innerText = "Sudah Masuk";
                btnMasuk.disabled = true;
                btnMasuk.classList.add('btn-disabled'); // Matikan tombol
            } else {
                document.getElementById('info-masuk').classList.add('hidden');
                btnMasuk.innerText = "Absen Masuk";
                btnMasuk.disabled = false;
                btnMasuk.classList.remove('btn-disabled');
            }

            // Logic Tombol Pulang (Tetap aktif tapi info muncul)
            if(stats.sudah_pulang) {
                document.getElementById('info-pulang').classList.remove('hidden');
                document.getElementById('jam-absen-pulang').innerText = stats.jam_pulang;
            } else {
                document.getElementById('info-pulang').classList.add('hidden');
            }
            
            // Re-apply radius check agar tombol tidak menyala jika diluar jangkauan
            updateButtonStateByDistance(); 
        }

        function watchLocation() {
            if(navigator.geolocation) {
                navigator.geolocation.watchPosition(pos => {
                    const lat = pos.coords.latitude;
                    const lng = pos.coords.longitude;
                    currentDist = getDistance(lat, lng, SCHOOL_LOC.lat, SCHOOL_LOC.lng);
                    
                    const elStatus = document.getElementById('loc-status');
                    if(currentDist > MAX_RADIUS) {
                        elStatus.innerText = `Luar Area (${Math.round(currentDist)}m)`;
                        elStatus.parentElement.classList.replace('bg-blue-700/50', 'bg-red-600/80');
                    } else {
                        elStatus.innerText = `Dalam Area (${Math.round(currentDist)}m)`;
                        elStatus.parentElement.classList.replace('bg-red-600/80', 'bg-blue-700/50');
                    }
                    updateButtonStateByDistance();
                }, err => {}, { enableHighAccuracy: true });
            }
        }

        function updateButtonStateByDistance() {
            const btnMasuk = document.getElementById('btn-masuk');
            const btnPulang = document.getElementById('btn-pulang');
            
            // Jika jarak kejauhan, matikan semua
            if(currentDist > MAX_RADIUS) {
                btnMasuk.classList.add('btn-disabled');
                btnPulang.classList.add('btn-disabled');
                btnMasuk.disabled = true;
                btnPulang.disabled = true;
                return;
            } 

            // Jika jarak aman, cek status presensi
            // 1. Cek Masuk
            if(!globalStats.sudah_masuk) {
                btnMasuk.classList.remove('btn-disabled');
                btnMasuk.disabled = false;
            } else {
                // Kalo sudah masuk, tetap disabled (dihandle renderDashboard)
                btnMasuk.classList.add('btn-disabled');
                btnMasuk.disabled = true;
            }

            // 2. Cek Pulang (Selalu aktif kalau dalam jarak, kecuali mau dibatasi)
            btnPulang.classList.remove('btn-disabled');
            btnPulang.disabled = false;
        }

        // --- CAMERA & SEND ---
        async function openCamera(type) {
            // Double check
            if(type === 'MASUK' && globalStats.sudah_masuk) return;
            if(currentDist > MAX_RADIUS) { alert('Terlalu jauh dari sekolah!'); return; }

            currentType = type;
            document.getElementById('camera-modal').classList.remove('hidden');
            try {
                videoStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } });
                document.getElementById('video-feed').srcObject = videoStream;
            } catch(e) { alert('Gagal akses kamera'); closeCamera(); }
        }

        function closeCamera() {
            document.getElementById('camera-modal').classList.add('hidden');
            if(videoStream) videoStream.getTracks().forEach(t => t.stop());
        }

        function captureAndSend() {
            // ... Logic capture sama ...
            const video = document.getElementById('video-feed');
            const canvas = document.getElementById('canvas-capture');
            canvas.width = video.videoWidth; canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.translate(canvas.width, 0); ctx.scale(-1, 1);
            ctx.drawImage(video, 0, 0);
            const fotoBase64 = canvas.toDataURL('image/jpeg', 0.5);

            setLoading(true, 'Mengirim Presensi...');
            closeCamera();

            navigator.geolocation.getCurrentPosition(pos => {
                const payload = {
                    action: 'absen',
                    nama: currentUser.nama,
                    email: currentUser.email,
                    jabatan: currentUser.jabatan,
                    jenis: currentType,
                    lat: pos.coords.latitude,
                    long: pos.coords.longitude,
                    foto: fotoBase64
                };

                fetch(API_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(payload)
                }).then(() => {
                    // Setelah sukses kirim, panggil refreshData agar UI terupdate otomatis
                    // Beri delay sedikit agar Google Sheet selesai menulis
                    setTimeout(() => {
                        refreshData(currentUser.email);
                        setLoading(false);
                        alert(`Presensi ${currentType} Berhasil!`);
                    }, 2000); 
                }).catch(e => { setLoading(false); alert('Gagal kirim: ' + e); });
            });
        }
        
        // ... (Fungsi helper lainnya sama: doLogout, getDistance, doRegister, setLoading) ...
        function doRegister() {
             const data = {
                action: 'register',
                nama: document.getElementById('reg-nama').value,
                jabatan: document.getElementById('reg-jabatan').value,
                email: document.getElementById('reg-email').value,
                password: document.getElementById('reg-pass').value
            };
            setLoading(true, 'Daftar...');
            fetch(API_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(data) })
            .then(() => { setLoading(false); alert('Berhasil daftar, silakan login'); switchPage('page-login'); });
        }
        function doLogout() {
            if(confirm('Keluar akun?')) {
                localStorage.removeItem('user_session');
                location.reload();
            }
        }
        function getDistance(lat1, lon1, lat2, lon2) {
            const R = 6371e3; 
            const φ1 = lat1 * Math.PI/180;
            const φ2 = lat2 * Math.PI/180;
            const Δφ = (lat2-lat1) * Math.PI/180;
            const Δλ = (lon2-lon1) * Math.PI/180;
            const a = Math.sin(Δφ/2) * Math.sin(Δφ/2) + Math.cos(φ1) * Math.cos(φ2) * Math.sin(Δλ/2) * Math.sin(Δλ/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }
        function setLoading(show, txt) {
            const el = document.getElementById('loader');
            if(show) { document.getElementById('loader-text').innerText = txt; el.classList.remove('hidden'); }
            else el.classList.add('hidden');
        }
    </script>
</body>
</html>
